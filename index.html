<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Weather App</title>
</head>

<body>
  <!-- Container for the app -->
  <div id="container">
    <div class="row">
      <!-- Header -->
    <div class="jumbotron col-md-12">
          <h1><i class="fas fa-cloud-sun" style="font-size:36px"></i> Best Weather App</h1>
      </div>
      <!-- End header -->
    </div>
    <!-- Forecast -->
    <div class="row">
      <div class="col-md-8">
      <form>
        <div class="form-group col-md-8">
            <label for="searchterm">Search city</label>
            <input type="search" class="form-control search-field" id="searchInput" aria-describedby="searchTerm">
            <button type="search" class="btn btn-primary weather-search" id="searchBtn"><i class="fa fa-search"></i>
              <h8> Search</h8></i>
          </button>
          <button type="clear" class="btn btn-primary" id="clearBtn"><i class="fa fa-trash">
                  <h8> Clear Results</h8>
              </i></button>
          </div>
        </form>
      </div>
    </div>
      <div class="row">
      <div class="city col-md-3"></div>
      <div class="temp col-md-2"></div>
      <div class="wind col-md-2"></div>
      <div class="humidity col-md-2"></div> 
      <div class="uvi col-md-2"></div>
      <div class="wf"></div>
    </div>
    </div>
  </div>
</body>

</html>
